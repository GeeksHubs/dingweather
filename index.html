<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">

    <title>ding weather</title>
    
    <script src="openweathermap-lib-v0.2.0.min.js"></script>
    <script src="app.js" defer></script>

    <link href="/style/fxbuildingblocks/gaia-icons-embedded.css" rel="stylesheet" type="text/css">
    <link href="/style/fxbuildingblocks/input_areas.css" rel="stylesheet" type="text/css">
    <link href="/style/fxbuildingblocks/headers.css" rel="stylesheet" type="text/css">
    <link href="/style/fxbuildingblocks/layout.css" rel="stylesheet" type="text/css">

    <link href="/style/main.css" rel="stylesheet" type="text/css">
    
    <style>
      @font-face {
        font-family: 'FiraSans';
        src: url('../fonts/FiraSans-Regular.woff') format('woff');
        font-weight: normal;
        font-style: normal;
      }

      body {
        font-family: "FiraSans", serif;
      }
    </style>
    
  </head>

  <body>
    
    <section role="region" class="vbox fit">
      <header>
        <h1 id=#city style="text-align: left;">Random City</h1>
      </header>
      
      <section class="fit scroll sticky" style="margin-left: 10px;">
        <h3>Max temp: <span id="#max_temp"></span>&deg;C</h3>
        <h3>Min temp: <span id="#min_temp"></span>&deg;C</h3>
        <h3 id="#desc"/>
      </section>
      
      <footer class="gaia-footer">
        <form id="#searchCityForm" role="search">
          <p>
            <input name="city" placeholder="Search city..." type="text" style="font-size: 1.2rem;">
            <button type="reset">Clear</button>
          </p>
        </form>
      </footer>
    </section>
  
  </body>

</html>
